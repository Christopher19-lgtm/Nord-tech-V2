
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nord'tech - Base de Données Pannes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 20px;
    }
    .article {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .article h2 {
      margin: 0 0 10px;
      color: #333;
    }
    .article p {
      margin: 5px 0;
    }
    .meta {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Base de données Nord'tech</h1>
  <div id="articles"></div>

  <script>
    fetch('nord_tech_html.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('articles');
        data.forEach((article, index) => {
          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <h2>${article.titre}</h2>
            <div class="meta">
              ${article.vues} vues · ${article.likes} likes · ${article.temps_lecture} min · Publié le ${article.date_publication}
            </div>
            <p><strong>Résumé :</strong> ${article.résumé}</p>
            <a href="article.html?id=${index}">Voir l'article complet</a>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
